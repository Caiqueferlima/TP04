<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylerecov.css">
    <title>Recovery page</title>
</head>
<body>
    <section>
        <div id="all">
            <div>
                <h1 id="tittle">Recover your Password</h1>
            </div>
            <div>
                <form action="" method="post">
                    <div>
                        <label for="fullname" class="font">Full name:</label><br>
                        <input type="text" id="fullname" autocomplete="off" required class="input" name="fullname"><br>
                        <label for="registration" class="font">Registration number:</label><br>
                        <input type="number" id="registration" required name="registration" class="input"><br>
                        <label for="email" class="font">E-mail:</label><br>
                        <input type="text" id="email" required class="input" name="email">
                    </div>
                </form>
            </div>
            <div id="buttons">
                <a href="index.html" class="button">Previous page</a>
                <input type="submit" value="Next step" class="button">
            </div>
        </div>  
    </section>
</body>
</html>
