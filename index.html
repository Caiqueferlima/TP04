<body>
    <section>
        <div id="all">
            <div id="first">
                <h1 class="tittle">Login</h1>
            </div>

                <form action="" method="post">
                    <div id="form">
                        <label for="user" class="font">User:</label><br>

                        <input type="password" id="password" class="input" name="password" required>
                    </div>
                </form>
            </div>
            <div id="second">
                <input type="submit" value="Login" id="button"><br>
            </div>
            <div id="third">
                <a href="register.html" class="fonttwo">New here? Register</a><br>
                <a href="recovery.html" class="fonttwo">Forgot your password?</a>
            </div>
        </div>
    </section>
